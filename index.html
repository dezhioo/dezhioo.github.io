<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: black;
            font-size: 3rem;
        }

        .button-container {
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        button {
            width: 50%;
            padding: 20px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .image-container {
            max-width: 80%;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
            height: auto;
        }

        img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
    <script>
        function getRandomImage() {
            var images = [
                'img/1.png', 'img/2.png', 'img/3.png',
                'img/4.png', 'img/5.png', 'img/6.png',
                'img/7.png', 'img/8.png', 'img/9.png',
                'img/10.gif', 'img/11.gif', 'img/12.gif',
                'img/13.gif'   // 新增的GIF图片
            ];
            var randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        function changeImage() {
            var imgElement = document.getElementById('displayedImage');
            var newSrc = getRandomImage();
            imgElement.src = newSrc + "?t=" + new Date().getTime(); // 添加时间戳

            if (newSrc.endsWith(".gif")) {
                setTimeout(function () {
                    alert("恭喜你！中奖了！");
                }, 500); // 延迟500毫秒显示弹窗
            }
        }
    </script>
</head>

<body>
    <h1>喜欢发奶龙的小朋友你们好呀！</h1>
    <div class="button-container">
        <button onclick="changeImage()">随机切换图片</button>
    </div>
    <div class="image-container">
        <img id="displayedImage" src="img/1.png" alt="图片显示">
    </div>
</body>

</html>
